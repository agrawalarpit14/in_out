<div class="container">
<div class="row my-5">
    <div class="col-12 col-lg-12">
        <h2 class="text-center my-2"> </h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
        <!-- Name Column -->
        <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.approval === 0">Awaiting Confirmation</span>
                <span *ngIf="element.approval === 1">Request Accepted</span>
                <span *ngIf="element.approval === 2">Request Rejected</span>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="Pay">
            <th mat-header-cell *matHeaderCellDef>Pay</th>

            <td mat-cell *matCellDef="let element">
            <span *ngIf="element.approval === 1"><button mat-button color="primary" (click)="openConfirmation()">Pay</button></span>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="resultedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: resultedColumns;"></tr>
        </table>
            <!-- </div> -->
            <!-- </section> -->  
    </div>
</div>
</div>
